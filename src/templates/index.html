<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Edukey - TodoList</title>

        <!-- Bootstrap -->
        <link href="public/css/bootstrap.min.css" rel="stylesheet">
        <link href="public/css/todolist.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Edukey TodoList</h1>
        <!-- status message -->
        <div class="container-fluid">
            <div class="col-xs-12 text-center" id="status">
                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i> Loading... Please stand by...
            </div>
        </div>
        <!-- /status message -->

        <!-- body content -->
        <div class="container-fluid">
            <!-- add new -->
            <div class="col-xs-12 text-center">
                <form action="#" method="post" id="addNewForm">
                    <input type="text" name="newItemname" class="newItemName form-control" placeholder="New item name... " />
                    <a href="#" class="addNew btn btn-primary btn-success">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add New Item
                    </a>
                </form>
            </div>
            <!-- /add new -->

            <!-- spacer -->
            <div class="col-xs-12"> &nbsp; </div>
            <!-- /spacer -->

            <div class="col-xs-12">
                <!-- list holder -->
                <ul id="sortable" class="todoList">
                </ul>
                <!-- /list holder -->
            </div>
        </div>
        <!-- /body content -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="public/js/todolist.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="public/js/bootstrap.min.js"></script>
    </body>
</html>
